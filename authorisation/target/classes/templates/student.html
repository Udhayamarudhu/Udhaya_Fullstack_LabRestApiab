<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>Student Management</title>
</head>

<body>

	<div class="container">

		<h3>List Students</h3>
		<hr>
		
			<div class="d-flex justify-content-left">
    <div class="input-group w-auto">
       <input type="text"
				 class="form-control"
				placeholder="course ">
    </div>
    <a th:href="@{/student/search/{course}(course=${stu.course})}" class="btn btn-primary btn-sm " data-mdb-ripple-color="dark">
			Search</a>
</div>



		


		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Student Id</th>
					<th>Student FirstName</th>
					<th>Student LastName</th>
					<th>Student Course</th>
					<th>Student Country</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="stu: ${students}">

                    <td th:text="${stu.studentId}" />
					<td th:text="${stu.firstName}" />
					<td th:text="${emp.lastName}" />
					<td th:text="${emp.course}" />
					<td th:text="${stu.country}" />

					<td>
						<div class="row">

							<div class="col-small">
								<!-- Add "update" button/link -->
								<a th:href="@{/student/edit/{id}(id=${stu.studentId})}"
									class="btn btn-primary btn-sm mb-3"> Update </a>

							</div>

							<div class="col-small">
								<!-- Add "delete" button/link -->

								<a th:href="@{/student/delete/{id}(id=${stu.studentId})}"
									class="btn btn-danger btn-sm"
									onclick="if (!(confirm('Are you sure you want to delete this employee details?'))) return false">
									Delete </a>

							</div>
					</td>


				</tr>
			</tbody>
		</table>
<!-- Add a button -->
		<a th:href="@{/student/new}" class="btn btn-primary btn-sm mb-3">
			Add Student </a>
	</div>

</body>
</html>
